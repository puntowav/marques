<!DOCTYPE html> <!-- Declaració del tipus de document, HTML5 en aquest cas -->

<html lang="es"> <!-- Inici del document HTML amb especificació de l'idioma català -->

<head>
<title>Pràctica</title> <!-- Títol de la pàgina que apareixerà a la pestanya del navegador -->
<link href="estils.css" rel="stylesheet" type="text/css">
<meta charset ="utf-8"> <!-- Especificació de la codificació de caràcters UTF-8 -->
<link rel="icon" href="img/favicon.ico"> <!-- Inclusió d'un icona que es mostrarà a la pestanya del navegador -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Slabo+27px&display=swap" rel="stylesheet">    
    
</head>
    
<body>
    
    <h1>¡Unete al equipo del Chiringuito de Jugones!</h1>
    
    <form action="formulari_enviat.html"> <!-- Formulario con una acción que se realizará cuando se envíe el formulario -->
        
        <p>Datos de contacto</p> <!-- Párrafo que indica el inicio de la sección de datos de contacto -->
        <div>
            <label class="flex" for="formNoms">Nombre y Apellido*</label> <!-- Etiqueta de texto con una clase "flex" para diseño y un atributo "for" que hace referencia a un campo de entrada -->
            <input required class="txt" id="formNoms" type="text" placeholder="Cirstobal Soria"> <!-- Campo de entrada de texto que requiere una entrada y tiene una clase "txt" y un atributo de identificación "formNoms" -->         
        </div>
         <!-- Se repite una estructura similar para otros campos de entrada como el correo electrónico, la edad, el dorsal, la posición, etc. -->
        <div>
            <label class="flex" for="formMail">Emilio*</label> 
            <input required class="txt" id="formMail" type="text" placeholder="jorge@chiringuito.cl">
        </div>
        
        <div>
            <label class="flex" for="edad">Edad*</label>
            <input required class="txt" type="number" id="edad" name="edad" placeholder="Mi edad es..." min="1" max="99" />
        </div>
        
        <p>Forma parte de el Chiringuito FC</p>
        
        <div>
            <label class="flex" for="dorsal">Dorsal*</label>
            <input required class="txt" type="number" id="dorsal" name="dorsal" placeholder="Mi dorsal es..." min="1" max="99" />
        </div>
        
        <div>
            <label  class="flex" for="despPosicion">Posicion*</label>
            <select name="posicionJuego" id="despPosicion">
                <option value="portero">Portero</option>
                <option value="defensa">Defensa</option>
                <option value="medioCentro">Medio Centro</option>
                <option value="delantero">Delantero</option>
            </select>
        </div>
        
        <div>
            <label class="flex">Competicion europea favorita</label>
            <div class="space">
            <input type="checkbox" id="champions">
            <label for="champions">Champions League</label>
            </div>
            <div class="space">
            <input type="checkbox" id="europa">
            <label for="europa">Europa League</label>
            </div>
            <div class="space">
            <input type="checkbox" id="conefrence">
            <label for="conference">Conference League</label>
            </div>
            <div class="space">
            <input type="checkbox" id="otroCheck" checked>
            <input class="txt_2" type="text" id="otros2" name="cualidad" placeholder="Otros">
            </div>
        </div>
        
        <div>        
            <label class="flex" for="cualidad">Cualidad como jugador</label>
            <div class="space">
            <input type="radio" id="pase" name="cualidad">
            <label for="pase">Mago del pase</label>
            </div>
            <div class="space">
            <input type="radio" id="chute" name="cualidad">
            <label for="chute">Rematador incesante</label>
            </div>
            <div class="space">
            <input type="radio" id="faltas" name="cualidad">
            <label for="faltas">Experto tirador de faltas</label>
            </div>
            <div>
            <input type="radio" id="corner" name="cualidad">
            <label for="corner">Colocador de corners</label>
            </div>
            <div class="space">
            <input type="radio" id="defensa" name="cualidad">
            <label class="select" for="defensa">Defensor implacable</label>
            </div>
            <div class="space">
            <input type="radio" id="otros2" name="cualidad" checked>
            <input class="txt_2" type="text" id="otros2" name="cualidad" placeholder="Otros">
            </div>
        </div>
        
        <div>
            <label class="flex" for="cualidad">Danos tú opinión</label>
            <textarea class="txt_3" rows="10" charswidth="23" name="text_body" placeholder="Yo creo que..."></textarea> <!-- Un área de texto para que los usuarios puedan escribir sus opiniones -->
        </div>
        
        <div>
           <input class="btn" type="submit" value="Enviar"> <!-- Un botón de envío para enviar el formulario -->
        </div>
    
    </form> <!-- Fin del formulario -->
    
</body>
